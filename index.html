<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/7666dfc9fb.js" crossorigin="anonymous"></script>
    <title>Editable table</title>
</head>
<body>
    <h1 class="text-[4rem] text-center p-4 md:hidden">Sorry this application is only available on tablet and desktop devices.</h1>

    <section>
        <h1 class="text-[4rem] text-center">An Editable table</h1>
<div class="flex items-center gap-[1rem] justify-center flex-col">
    
   <div class="flex items-center gap-[1rem]">
    <button class="bg-green-600 hover:bg-green-950 duration-[.5s] text-white p-4 rounded-[1rem]">
        Add new Item
        <i class="fa-solid fa-plus"></i>
    </button>
    <button class="bg-red-600 hover:bg-red-950 duration-[.5s] text-white p-4 rounded-[1rem]">
        Delete item <i class="fa-solid fa-trash"></i>
        
    </button>

   </div>
    <table class="shadow-lg bg-white border-separate">
        <thead>
            <tr>
                <th class="bg-blue-100 border text-left px-8 py-4">Company</th>
                <th class="bg-blue-100 border text-left px-8 py-4">Contact</th>
                <th class="bg-blue-100 border text-left px-8 py-4">Country</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="border px-8 py-4" contenteditable="true">Alfreds Futterkiste</td>
                <td class="border px-8 py-4">Dante Sparks</td>
                <td class="border px-8 py-4">Italy</td>
            </tr>
            <tr>
                <td class="border px-8 py-4">Centro comercial Moctezuma</td>
                <td class="border px-8 py-4">Neal Garrison</td>
                <td class="border px-8 py-4">Spain</td>
              </tr>
              <tr>
                <td class="border px-8 py-4">Ernst Handel</td>
                <td class="border px-8 py-4">Maggie O'Neill</td>
                <td class="border px-8 py-4">Austria</td>
              </tr>
        </tbody>
    </table>
</div>

    
    </section>
</body>
</html>
